    <section class="pre-reg">
        <div class="container">
            <h1 class="text-center banner-adjust mb-5 font-adjust"><span>Pre-Registration</span></h1>
            <form class="mb-5">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">First</label>
                        <input type="text" class="form-control" id="inputEmail4">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Last Name</label>
                        <input type="text" class="form-control" id="inputPassword4">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Contact Number</label>
                        <input type="tel" class="form-control" id="inputPassword4">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="room">Room/Floor/Unit</label>
                        <input type="text" class="form-control" id="room">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="house">House/Lot/Block No.</label>
                        <input type="text" class="form-control" id="house"> 
                    </div>
                    <div class="form-group col-md-3">
                        <label for="street">Street</label>
                        <input type="text" class="form-control" id="street">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="subd">Subdivision</label>
                        <input type="text" class="form-control" id="subd">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="brgy">Barangay</label>
                        <input type="text" class="form-control" id="brgy">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="city">City/Municipality</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="province">Province</label>
                        <input type="text" class="form-control" id="province">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="postal">Postal Code</label>
                        <input type="text" class="form-control" id="postal">
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block rounded-pill">Register</button>
                </div>
            </form>
        </div>    
    </section>
